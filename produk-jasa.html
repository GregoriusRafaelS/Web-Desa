function renderProducts(filter) {
    const container = document.getElementById('newsGrid');
    container.innerHTML = '';
    
    const filteredProducts = filter === 'all' ? products : products.filter(product => product.category === filter);

    filteredProducts.forEach(product => {
        const card = document.createElement('div');
        card.classList.add('news-item');

        card.innerHTML = `
            <img src="${product.image}" alt="${product.name}">
            <div class="card-content">
                <h3>${product.name}</h3>
                <p class="price">${product.price}</p>
                <p>${product.description}</p>
                <p class="contact">☎️ ${product.contact}</p>
            </div>
        `;

        container.appendChild(card);
    });
  }


  function filterCategory(category) {
      document.querySelectorAll('.categories button').forEach(button => button.classList.remove('active'));
      document.querySelector(`button[onclick="filterCategory('${category}')"]`).classList.add('active');
      renderProducts(category);
  }

  // Render all products initially
  renderProducts('all');
