  </header>
  <main>
    <div class="containers">

          </div>
      
        <div class="categories">
            <button class="active" onclick="filterCategory('all')">All</button>

  <footer class="footer">

            <p><i class="email-icon"></i> example@domain.com</p>

        </div>
    </div>
</footer>
  <script src="script.js"></script>
  <script>
    const products = [
    {
        category: 'kuliner',
        name: 'Warung Klontong Anggita',
        price: 'Rp 0',
        description: 'Warung ini beralamat di RT 6. Menjual berbagai jajanan, minuman, dan lain-lain.',
        contact: '081326241649',
        image: 'assets/img/logo/balai-desa.jpg'
    },
    {
        category: 'toko',
        name: 'Warung Kelontong Dheva',
        price: 'Rp 0',
        description: 'Warung kelontong yang menjual keperluan sehari-hari, seperti makanan, minuman, sembako, dan obat-obatan.',
        contact: '085225000303',
        image: 'assets/img/logo/balai-desa.jpg'
    },
    {
        category: 'homestay',
        name: 'Homestay Aishwa',
        price: 'Rp 100.000/malam',
        description: 'Homestay nyaman terletak di tengah perkampungan dengan suasana asri.',
        contact: '082323920229',
        image: 'assets/img/logo/balai-desa.jpg'
    }
];

function renderProducts(filter) {
    const container = document.getElementById('newsGrid');
    container.innerHTML = '';
    
    const filteredProducts = filter === 'all' ? products : products.filter(product => product.category === filter);

    filteredProducts.forEach(product => {
        const card = document.createElement('div');
        card.classList.add('news-item');

        card.innerHTML = `
            <img src="${product.image}" alt="${product.name}">
            <div class="card-content">
                <h3>${product.name}</h3>
                <p class="price">${product.price}</p>
                <p>${product.description}</p>
                <p class="contact">☎️ ${product.contact}</p>
            </div>
        `;

        container.appendChild(card);
    });
  }


  function filterCategory(category) {
      document.querySelectorAll('.categories button').forEach(button => button.classList.remove('active'));
      document.querySelector(`button[onclick="filterCategory('${category}')"]`).classList.add('active');
      renderProducts(category);
  }

  // Render all products initially
  renderProducts('all');
  </script>
</body>
</html>
